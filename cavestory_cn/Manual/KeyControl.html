<BR>
■动作<BR>
<IMG SRC="snapAction.png" width="320" height="240"><BR CLEAR="all">
<table cellspacing="0" cellpadding="0" border="1" bordercolor="80A9F3" >
	<tr><td width=160>左右移动</td><td width=80>"←"・"→"</td></tr>

	<tr><td>调查 (在空中朝向下)</td><td>"↓"</td></tr>
	<tr><td>跳跃</td><td>"Ｚ"</td></tr>
	<tr><td>发射子弹</td><td>"Ｘ"</td></tr>
	<tr><td>切换武器</td><td>"Ａ"・"Ｓ"</td></tr>
	<tr><td>拥有物品的画面</td><td>"Ｑ"</td></tr>
	<tr><td>显示地图 (需要某个道具)</td><td>"Ｗ"</td></tr>
</table>
<BR>
<BR>
<BR>
<BR>
■对话时<BR>
<IMG SRC="snapTalk.png" width="320" height="240"> 
<IMG SRC="snapSave.png" width="320" height="240"><BR CLEAR="all">
<table cellspacing="0" cellpadding="0" border="1" bordercolor="80A9F3" >
	<tr>
		<td width=160>选择“是”或者“否”</td>
		<td width=80>"←"&#12539;"→"</td></tr>
	<tr>
		<td>继续对话</td>
		<td>"Ｘ" or "Ｚ"</td></tr>
</table>

	</tr>
	<tr><td>调查及使用</td><td>"Ｚ"</td></tr>
	<tr><td>离开</td><td>"Ｘ"</td></tr>
</table>
